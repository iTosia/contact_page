<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
              <!-- <div class="col-xl-12"> -->
                <div class="col-5">
                  <div class="logo">
                    <a href="#"><img src="images/Logo.png" alt="logo"></a>
                  </div>
                </div>
                <div class="col-7">
                  <div class="nav">
                    <ul class="list">
                        <li class="list__item"><a href="#" class="list__link">How it works?</a></li>
                        <li class="list__item"><a href="#" class="list__link">Browse</a></li>
                        <li class="list__item"><a href="#" class="list__link">Research</a></li>
                        <li class="list__item"><a href="#" class="list__link">About</a></li>
                        <li class="list__item"><a href="#" class="list__link">Contacts</a></li>
                    </ul>
                    <a href="#" class="sign_up_button">Sign Up</a>
                  </div>
                </div>
              <!-- </div> -->
            </div>
        </div>
    </header>
    
    <section class="map">
      <div class="map_canvas">
        <div id="map"></div>
        <div class="info">
          <div class="info__img">
              <img src="./images/address.png" alt="address">
              <img src="./images/phone.png" alt="phone">
              <img src="./images/mail.png" alt="">
          </div>
          <div class="info__text">
            <p>888 Brannan Street, <br> in San Francisco, California</p>
            <p>+1 (039) 032 03 84</p>
            <p>info@airbnb.com</p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="col-5">
              <div class="contact">
                <h2>Contact Us</h2>
                <form action="" novalidate class="needs-validation">
                      <label for="subject">subject</label>
                      <select data-width="100%" class="selectpicker" id="subject">
                        <option class="option__style" value="1" selected>Work opportunities</option>
                        <option class="option__style" value="2">Questions about product</option>
                        <option class="option__style" value="3">Ð¡ooperation</option>
                        <option class="option__style" value="4">Other</option>
                      </select>
                    <div class="form-group">
                        <label for="name">name
                          <div id="errorName"></div>
                        </label>
                      <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter your name..." required>
                    </div>
                    <div class="form-group">
                      <label for="phone">phone number
                        <div id="errorPhone"></div>
                      </label>
                      <input type="tel" class="form-control" id="phone" aria-describedby="tel" placeholder="Enter your phone number..." required>
                    </div>
                    <div class="form-group">
                      <label for="email">email
                        <div id="errorEmail"></div>
                      </label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                      <label for="message">message</label>
                      <textarea class="form-control" id="message" placeholder="Your message..." required></textarea>
                    </div>
                    <button type="button" id="sendMail" class="button">
                      <i class="loading-icon fa fa-spinner fa-spin hide"></i>
                      <span class="btn-txt">Send</span>
                    </button>
                </form>
              </div>
              <div class="success">
                <img src="./images/Illustration.svg" alt="">
                <p class="success__first_p">We received your message!</p>
                <p class="success__second_p">Thanks for contacting us! We will get back to you ASAP</p>
                <button type="submit" class="success__button">Great</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    
    <script src="./js/script_map.js"></script> 
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrZ5CtQfuErG74V8_YbdgzSVa-Tpzexf8&callback=initMap"></script>
    <script src="./js/form_validation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/sendMail.js"></script>
</body> 
</html>
